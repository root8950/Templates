<!DOCTYPE html>
<html class=" js flexbox flexboxlegacy canvas canvastext webgl no-touch geolocation postmessage no-websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients no-cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers applicationcache svg inlinesvg smil svgclippaths" style="" lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw graph</title>
    <link rel="stylesheet" href="Draw%20graph_files/foundation.css">
    
    <script src="Draw%20graph_files/modernizr.js"></script>
    <script src="Draw%20graph_files/jquery.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <div class="panel">
          <h3>Paste data into the text area, select type of graph and press ’Draw’</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="large-6 meduim-6 columns">
        <h4>Input</h4>
        <form>
          <select id="graph_type">
            <option selected="selected" value="graph">Graph</option>
            <option value="digraph">Directed graph</option>
          </select>
          <div class="row">
            <div class="large-8 columns">
              <input id="first_line_checkbox" type="checkbox">
              <label for="first_line_checkbox">
                Ignore the first line
                <abbr title="Ignore it if it doesn't contain any edge information">(*)</abbr>
              </label>

              <input id="use_labels_checkbox" checked="checked" type="checkbox">
              <label for="use_labels_checkbox">
                Labels
                <abbr title="Use the third column as a edge label">(*)</abbr>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <textarea id="data_area" placeholder="Here goes the graph data..." rows="12"></textarea>
              <small id="error_message"></small>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <a id="show_button" href="#" class="button expand radius">Draw</a>
              <p>Or use combination <kbd>Ctrl</kbd> + <kbd>Enter</kbd></p>
            </div>
          </div>
        </form>
      </div>
      <div class="large-6 medium-6 columns">
        <h4>Output</h4>
        <img id="output" alt="Nothing to show">
      </div>
    </div>
    <script src="Draw%20graph_files/main.js"></script>
